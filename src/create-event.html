<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Create event</title>
  </head>
  <body>
    <form class="js-form">
      <div class="form-group">
        <label for="event-input">Name of the event</label>
        <input
          type="text"
          class="form-control"
          id="event-input"
          name="meeting"
        />
      </div>
      <div class="form-group">
        <label for="day-input">Day</label>
        <select class="form-control" id="day-input" name="day">
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time-input">Day</label>
        <select class="form-control" id="time-input" name="time">
          <option>10:00</option>
          <option>11:00</option>
          <option>12:00</option>
          <option>13:00</option>
          <option>14:00</option>
          <option>15:00</option>
          <option>16:00</option>
          <option>17:00</option>
          <option>18:00</option>
        </select>
      </div>
      <div class="custom-control custom-radio">
        <input
          type="radio"
          id="radio1"
          name="team"
          value="all-members"
          class="custom-control-input"
          checked
        />
        <label class="custom-control-label" for="radio1">All members</label>
      </div>
      <div class="custom-control custom-radio">
        <input
          type="radio"
          id="radio2"
          name="team"
          value="choose-teammate"
          class="custom-control-input"
        />
        <label class="custom-control-label" for="radio2"
          >Choose teammates</label
        >
      </div>
      <div class="flex">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="check1"
            value="alex"
            name="teammate"
            disabled
          />
          <label class="custom-control-label" for="check1">Alex</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="check2"
            value="mary"
            name="teammate"
            disabled
          />
          <label class="custom-control-label" for="check2">Mary</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="check3"
            value="john"
            name="teammate"
            disabled
          />
          <label class="custom-control-label" for="check3">John</label>
        </div>
      </div>
      <a href="./index.html"
        ><button type="button" class="btn btn-primary">Cancel</button></a
      >
      <a href="./index.html">
        <button type="button" class="btn btn-primary button-submit">
          Create
        </button></a
      >
    </form>
  </body>
</html>
