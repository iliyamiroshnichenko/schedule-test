<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Calendar</title>
  </head>

  <body>
    <div class="flex flex-between">
      <h1>Calendar</h1>
      <div>
        <select class="filter-teammate" name="team">
          <option value="all-members">All members</option>
          <option value="alex">Alex</option>
          <option value="mary">Mary</option>
          <option value="john">John</option>
        </select>
        <a href="./create-event.html" class="btn btn-primary">New event +</a>
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Monday</th>
          <th scope="col">Tuesday</th>
          <th scope="col">Wednesday</th>
          <th scope="col">Thursday</th>
          <th scope="col">Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr data-time="10:00">
          <th scope="row">10:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
        <tr data-time="11:00">
          <th scope="row">11:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
        <tr data-time="12:00">
          <th scope="row">12:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
        <tr data-time="13:00">
          <th scope="row">13:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
        <tr data-time="14:00">
          <th scope="row">14:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
        <tr data-time="15:00">
          <th scope="row">15:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
        <tr data-time="16:00">
          <th scope="row">16:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
        <tr data-time="17:00">
          <th scope="row">17:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
        <tr data-time="18:00">
          <th scope="row">18:00</th>
          <td data-day="Monday"></td>
          <td data-day="Tuesday"></td>
          <td data-day="Wednesday"></td>
          <td data-day="Thursday"></td>
          <td data-day="Friday"></td>
        </tr>
      </tbody>
    </table>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body">Are you sure you want to delete event?</div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="confirm-deleting-event"
              data-dismiss="modal"
            >
              Yes
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
